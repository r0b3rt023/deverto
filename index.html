        <ul>
            <li class="list active">

                    <span class="icon">

    <script>
        const lista = document.querySelectorAll('.list');
        function activeLink() {
            lista.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        lista.forEach((item) =>
        item.addEventListener('click',activeLink));
    </script>
